<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="frame">
        <div class="display">
            <p style="color:rgb(62, 85, 62)">0000</p>
        </div>
        <div class="btns">
            <div class="numbers">
                
                <div class="number 1 btn">
                    <p>7</p>
                </div>
                <div class="number 2 btn">
                    <p>8</p>
                </div>
                <div class="number 3 btn">
                    <p>9</p>
                </div>
                <div class="number 4 btn">
                    <p>4</p>
                </div>
                <div class="number 5 btn">
                    <p>5</p>
                </div>
                <div class="number 6 btn">
                    <p>6</p>
                </div>
                <div class="number 7 btn">
                    <p>1</p>
                </div>
                <div class="number 8 btn">
                    <p>2</p>
                </div>
                <div class="number 9 btn">
                    <p>3</p>
                </div>
                <div class="number dot btn">
                    <p>.</p>
                </div>
                <div class="number 0 btn">
                    <p>0</p>
                </div>
                <div class="erase btn">
                    <p>←</p>
                </div>
            </div>
            <div class="operations">
                <div class=" operator sum btn">
                    <p>+</p>
                </div>
                <div class="operator substract btn">
                    <p>-</p>
                </div>
                <div class="operator multiply btn">
                    <p>X</p>
                </div>
                <div class=" operator divide btn">
                    <p>÷</p>
                </div>
                <div class="equal btn">
                    <p>=</p>
                </div>
                <div class="clear btn">
                    <p style="color: red;">C</p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
